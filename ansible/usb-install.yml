- name: run the playbook tasks on the localhost
  hosts: 127.0.0.1
  connection: local
  become: yes
  tasks:

  

  - name: Collect disk info
    parted: device=/dev/sda unit=MiB
    register: sda_info

  - name: Remove all partitions from /dev/sda
    parted:
      device: /dev/sda
      number: "{{ item.num }}"
      state: absent
    with_items:
      - "{{ sda_info.partitions }}"
